<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locaround</title>
    <script src="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.js"></script>
    <script src="places.js" defer></script>
    <script src="app.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #logo {
            height: 3rem;
            width: auto;
        }
        .navbar > div:nth-child(1) {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .navbar {
            background-color: #414833;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .navbar h1 {
            margin: 0;
            font-size: 2rem;
        }
        .search-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        .search-container .location-button {
            background-color: #656d4a;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 0.5rem;
            font-size: 0.8rem;
        }
        .search-container .location-button:hover {
            background-color: #414833;
        }
        .search-container input {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        #map-container {
            display: flex;
            flex: 1;
        }
        #map {
            flex: 3;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .route-info {
            flex: 1;
            background-color: transparent;
            border-left: 1px solid #ccc;
            padding: 1rem;
            overflow-y: auto;
            display: none;
            position: absolute;
            right: 3.5rem;
            top: 5.5rem;
            border-radius: 10px;
        }
        .dropdown-container {
            position: relative;
            display: inline-block;
            z-index: 1000;
        }
        .dropdown-button {
            background-color: #b6ad90;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dropdown-button:hover {
            background-color: #a68a64;
        }
        .dropdown-button .arrow {
            margin-left: 10px;
            font-size: 0.8rem; /* Make the arrow smaller */
        }
        .dropdown-content, .dropdown-content * {
            margin: 0 !important;
            box-sizing: border-box !important;
            text-align: left !important;
            justify-content: flex-start !important;
            align-items: flex-start !important;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            color: black;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1;
            width: 250px;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding is included in the width */
            top: 100%;
            right: 0;
        }
        .dropdown-section {
            width: 100%; /* Ensure the section takes full width */
            padding: 0 1rem;
        }
        .dropdown-section strong {
            display: block;
            padding-bottom: 5px;
        }
        .dropdown-section hr {
            margin-bottom: 5px !important;
        }
        .dropdown-section label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            text-align: left; /* Aligns the content to the left */
        }
        .dropdown-section input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0; /* Prevents the checkbox from shrinking */
        }
        .dropdown-content .dropdown-section label {
            display: flex !important;
            align-items: center !important;
            justify-content: flex-start !important; /* Force left alignment */
            width: 100% !important;
            padding-left: 0 !important;
            margin-left: 0 !important;
        }
        #filters-content .dropdown-section label {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligns content to the left */
            width: 100%;
            padding-left: 0;
            margin-left: 0;
        }

        #filters-content .dropdown-section input[type="checkbox"] {
            margin-right: 10px;
            flex-shrink: 0;
            margin-left: 0;
        }
        #filters-content .dropdown-section label span {
            margin-left: 0;
        }
        #filters-content strong {
            padding-top: 7px !important;
        }
        #filters-content strong.no-space {
            padding-top: 0 !important;
        }
        .dropdown-content .dropdown-section input[type="checkbox"] {
            margin-right: 10px !important;
            flex-shrink: 0 !important;
            margin-left: 0 !important;
        }
        .dropdown-content, .dropdown-section, .dropdown-section * {
            margin: 0;
            box-sizing: border-box;
        }
        .dropdown-section input[type="text"], .dropdown-section input[type="date"] {
            width: calc(100% - 20px); /* Adjust width to fit within the container */
            padding: 5px;
            box-sizing: border-box;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .dropdown-section .date-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .dropdown-section .date-inputs label {
            width: 100%;
        }
        .dropdown-section .date-inputs input[type="date"] {
            width: calc(100% - 20px); /* Adjust width to fit within the container */
            margin-left: 0; /* Remove left margin */
        }
        .dropdown-section.centered input[type="text"] {
            width: 100%; /* Adjust width to fit within the container */
            margin: 0 auto; /* Center the input */
            display: block;
        }
        .finish-button {
            background-color: #a4ac86; /* Change to a more visible color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .route-item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
        }
        .route-item.selected {
            background-color: #e0f7fa;
        }
        .route-item.fastest {
            background-color: #a5d6a7;
        }
        .route-item strong {
            margin-right: 10px;
        }
    </style>
</head>
<body onload="initMap()">
    <div class="navbar">
        <div>
            <img src="../../official.png" alt="Website logo" id="logo" />
            <h1>Locaround</h1>
        </div>
        <div class="search-container">
            <button class="location-button" onclick="setLocation('departure')">Use My Location</button>
            <input type="text" placeholder="Enter departure" id="departure">
            <div class="dropdown-container">
                <button class="dropdown-button" onclick="toggleDropdown('activities')">Activities <span class="arrow">▼</span></button>
                <div class="dropdown-content" id="activities-content">
                    <div class="dropdown-section">
                        <strong>Activities</strong>
                        <hr>
                        <label><input type="checkbox" name="activity" value="museum"> Museum</label>
                        <label><input type="checkbox" name="activity" value="park"> Park</label>
                        <label><input type="checkbox" name="activity" value="stadium"> Stadium</label>
                        <label><input type="checkbox" name="activity" value="restaurant"> Restaurant</label>
                        <label><input type="checkbox" name="activity" value="cinema"> Cinema</label>
                        <label><input type="checkbox" name="activity" value="theatre"> Theatre</label>
                        <label><input type="checkbox" name="activity" value="bar"> Bar</label>
                        <label><input type="checkbox" name="activity" value="cafe"> Cafe</label>
                        <label><input type="checkbox" name="activity" value="library"> Library</label>
                        <label><input type="checkbox" name="activity" value="theme_park"> Theme Park</label>
                        <label><input type="checkbox" name="activity" value="sports_centre"> Sports Centre</label>
                    </div>
                </div>
            </div>
            <div class="dropdown-container">
                <button class="dropdown-button" onclick="toggleDropdown('filters')">Filters <span class="arrow">▼</span></button>
                <div class="dropdown-content" id="filters-content">
                    <div class="dropdown-section centered">
                        <strong class="no-space">Max Distance (m)</strong>
                        <input type="text" name="distance" placeholder="Enter max distance (e.g., 1000 m)">
                    </div>
                    <div class="dropdown-section">
                        <strong>Environment</strong>
                        <label><input type="checkbox" name="environment" value="indoor"> Indoor</label>
                        <label><input type="checkbox" name="environment" value="outdoor"> Outdoor</label>
                    </div>
                    <div class="dropdown-section">
                        <strong>Role</strong>
                        <label><input type="checkbox" name="role" value="spectator"> Spectator</label>
                        <label><input type="checkbox" name="role" value="actor"> Actor</label>
                    </div>
                    <div class="dropdown-section">
                        <strong>Event Dates</strong>
                        <div class="date-inputs">
                            <label>Beginning: <input type="date" name="beginning"></label>
                            <label>End: <input type="date" name="end"></label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="finish-button" onclick="searchPlaces()">Search</button>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <div class="route-info" id="route-info">
        </div>
    </div>

    <script>
        let map;
        let departureMarker = null;
        let isSettingDeparture = true;
        let placesLayer;
        let distanceCircle;
        let routes = [];
        let selectedRouteIndex = -1;

        function initMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: 'https://tiles.versatiles.org/assets/styles/colorful.json',
                center: [8.4043, 49.0145],
                zoom: 14
            });
            map.addControl(new maplibregl.NavigationControl());
            map.on('load', () => {
                map.on('click', (e) => {
                    const coordinates = e.lngLat;
                    setDeparture(coordinates);
                });
            });
        }

        function setDeparture(coordinates) {
            if (departureMarker) {
                departureMarker.setLngLat(coordinates);
            } else {
                if (departureMarker) {
                    departureMarker.remove();
                }
                departureMarker = new maplibregl.Marker({ color: 'green' })
                    .setLngLat(coordinates)
                    .setDraggable(true)
                    .addTo(map);
                departureMarker.on('dragend', (e) => {
                    const newCoordinates = e.target.getLngLat();
                    document.getElementById('departure').value = `${newCoordinates.lat},${newCoordinates.lng}`;
                });
            }
            document.getElementById('departure').value = `${coordinates.lat},${coordinates.lng}`;
            isSettingDeparture = false;
        }

        async function setLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const coordinates = { lat: position.coords.latitude, lng: position.coords.longitude };
                    const confirmLocation = confirm(`Your current location is:\nLatitude: ${coordinates.lat}\nLongitude: ${coordinates.lng}\n\nDo you want to use this location?`);
                    if (confirmLocation) {
                        setDeparture(coordinates);
                    }
                }, (error) => {
                    console.error('Error getting location:', error);
                    alert('Unable to retrieve your location. Please check your browser settings.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function fetchAllRoutes(start, end) {
            const apiKey = '8d16c6c9-f52e-4109-b9d1-557a37c0b68d'; // Replace with your GraphHopper API key
            const modes = ['foot', 'bike', 'car', 'public transport'];
            const routes = [];

            for (const mode of modes) {
                const url = `https://graphhopper.com/api/1/route?point=${start.lat},${start.lng}&point=${end.lat},${end.lng}&profile=${mode}&geometries=geojson&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                console.log('Route API Response:', data);
                if (!data.paths || data.paths.length === 0) {
                    console.error('No paths available in the response');
                    throw new Error('No routes found. Please check your inputs.');
                }
                routes.push({ mode, route: data.paths[0] });
            }

            return routes;
        }

        function displayRoutes(allRoutes) {
            routes = allRoutes;
            const routeInfo = document.getElementById('route-info');
            routeInfo.innerHTML = '';

            const colors = ['#00FF00', '#FF0000', '#0000FF']; // Removed the color for 'public_transport'
            const modeNames = {
                'foot': 'Walking',
                'bike': 'Biking',
                'car': 'Driving'
            };

            let fastestRoute = null;
            let fastestTime = Infinity;

            allRoutes.forEach((routeData, index) => {
                const route = routeData.route;
                const routeGeometry = {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: route.points.coordinates
                    }
                };

                map.addSource(`route-${index}`, {
                    type: 'geojson',
                    data: routeGeometry
                });

                map.addLayer({
                    id: `route-${index}`,
                    type: 'line',
                    source: `route-${index}`,
                    layout: {},
                    paint: {
                        'line-color': colors[index % colors.length],
                        'line-width': 4
                    }
                });

                const distance = route.distance; // in meters
                const time = route.time; // in milliseconds

                if (time < fastestTime) {
                    fastestTime = time;
                    fastestRoute = index;
                }

                const routeItem = document.createElement('div');
                routeItem.classList.add('route-item');
                routeItem.dataset.index = index;
                routeItem.innerHTML = `
                    <strong>${modeNames[routeData.mode]}:</strong>
                    <span>${(distance / 1000).toFixed(1)} km</span>
                    <span>${(time / 60000).toFixed(0)} min</span>
                `;

                routeItem.addEventListener('click', () => {
                    selectRoute(index);
                });

                routeInfo.appendChild(routeItem);
            });

            if (fastestRoute !== null) {
                document.querySelector(`.route-item[data-index="${fastestRoute}"]`).classList.add('fastest');
            }
        }

        function selectRoute(index) {
            if (selectedRouteIndex !== -1) {
                document.querySelector(`.route-item[data-index="${selectedRouteIndex}"]`).classList.remove('selected');
            }
            selectedRouteIndex = index;
            document.querySelector(`.route-item[data-index="${index}"]`).classList.add('selected');
        }

        function searchPlaces() {
            const distance = document.querySelector('input[name="distance"]').value;
            const selectedActivities = Array.from(document.querySelectorAll('input[name="activity"]:checked')).map(input => input.value);

            if (!departureMarker) {
                alert('Please set a departure point.');
                return;
            }

            if (selectedActivities.length === 0) {
                alert('Please select at least one activity.');
                return;
            }

            if (distanceCircle) {
                map.removeLayer('distance-circle');
                map.removeSource('distance-circle');
            }

            if (distance && departureMarker) {
                const radius = distance; // Distance in meters
                const center = departureMarker.getLngLat();
                const circle = {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [center.lng, center.lat]
                    },
                    properties: {
                        radius: radius
                    }
                };
                map.addSource('distance-circle', {
                    type: 'geojson',
                    data: circle
                });
                map.addLayer({
                    id: 'distance-circle',
                    type: 'circle',
                    source: 'distance-circle',
                    paint: {
                        'circle-radius': {
                            stops: [[0, 0], [20, radius]] // Adjust the radius based on zoom level
                        },
                        'circle-color': '#007cbf',
                        'circle-opacity': 0.2,
                        'circle-stroke-width': 2,
                        'circle-stroke-color': '#007cbf'
                    }
                });

                map.fitBounds([
                    [center.lng - radius / 111320, center.lat - radius / 111320],
                    [center.lng + radius / 111320, center.lat + radius / 111320]
                ]);
            }

            if (placesLayer) {
                map.removeLayer('places');
                map.removeSource('places');
            }

            const places = [
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4043, 49.0145] }, properties: { tag: 'football', name: 'Football Match' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4053, 49.0155] }, properties: { tag: 'rugby', name: 'Rugby Match' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4063, 49.0165] }, properties: { tag: 'museum', name: 'Museum' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4073, 49.0175] }, properties: { tag: 'park', name: 'Park' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4083, 49.0185] }, properties: { tag: 'stadium', name: 'Stadium' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4093, 49.0195] }, properties: { tag: 'restaurant', name: 'Restaurant' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4103, 49.0205] }, properties: { tag: 'cinema', name: 'Cinema' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4113, 49.0215] }, properties: { tag: 'theatre', name: 'Theatre' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4123, 49.0225] }, properties: { tag: 'bar', name: 'Bar' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4133, 49.0235] }, properties: { tag: 'cafe', name: 'Cafe' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4143, 49.0245] }, properties: { tag: 'library', name: 'Library' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4153, 49.0255] }, properties: { tag: 'theme_park', name: 'Theme Park' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4163, 49.0265] }, properties: { tag: 'sports_centre', name: 'Sports Centre' } }
            ];

            const filteredPlaces = places.filter(place => selectedActivities.includes(place.properties.tag));

            placesLayer = {
                type: 'FeatureCollection',
                features: filteredPlaces
            };

            map.addSource('places', {
                type: 'geojson',
                data: placesLayer
            });

            map.addLayer({
                id: 'places',
                type: 'symbol',
                source: 'places',
                layout: {
                    'icon-image': 'marker-15',
                    'text-field': ['get', 'name'],
                    'text-offset': [0, 1.25],
                    'text-anchor': 'top'
                }
            });

            map.on('click', 'places', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.name;

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);

                setDestination({ lat: coordinates[1], lng: coordinates[0] });

                searchJourney();
            });

            map.on('mouseenter', 'places', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'places', () => {
                map.getCanvas().style.cursor = '';
            });

            document.getElementById('filters-content').style.display = 'none';
        }

        function toggleDropdown(dropdownId) {
            const filtersContent = document.getElementById('filters-content');
            const activitiesContent = document.getElementById('activities-content');
            const dropdownContent = document.getElementById(`${dropdownId}-content`);

            if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
                filtersContent.style.display = 'none';
                activitiesContent.style.display = 'none';
                dropdownContent.style.display = 'block';
            } else {
                dropdownContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
