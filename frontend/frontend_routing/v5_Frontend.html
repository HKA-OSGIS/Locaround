<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locaround</title>
    <script src="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.js"></script>
    <script src="places.js" defer></script>
    <script src="app.js" defer></script>
    <script src="script.js" defer></script>
    <link href="https://tiles.versatiles.org/assets/maplibre-gl/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #4caf50;
            padding: 1rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative; /* Ensure the navbar is positioned relatively */
        }
        .navbar h1 {
            margin: 0;
            font-size: 2rem;
        }
        .search-container {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            position: relative; /* Ensure the container is positioned relatively */
        }
        .search-container .location-button {
            background-color: #2e7d32; /* Dark green color */
            color: white; /* Optional, replace with #textColor to adjust text color */
            border: none; /* Optional, for a cleaner look */
            padding: 5px 10px; /* Make the button smaller */
            border-radius: 5px; /* Optional, to round the corners */
            cursor: pointer; /* To display the cursor as a pointer */
            margin-right: 0.5rem; /* Space between button and input */
            margin-left: -1rem; /* Move the button slightly to the left */
            font-size: 0.8rem; /* Make the text smaller */
        }
        .search-container .location-button:hover {
            background-color: #26673a; /* Darker shade for hover effect */
        }
        .search-container input, .search-container button {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        .search-container input {
            width: 200px;
        }
        .search-container button {
            background-color: #008cba;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-container button:hover {
            background-color: #005f7f;
        }
        #map-container {
            display: flex;
            flex: 1;
        }
        #map {
            flex: 3;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .route-info {
            flex: 1;
            background-color: transparent;
            border-left: 1px solid #ccc;
            padding: 1rem;
            overflow-y: auto;
            display: none; /* Hide initially */
            position: relative; /* Ensure the route info is positioned relatively */
        }
        .dropdown-container {
            position: absolute;
            top: 100%; /* Position it just below the navbar */
            left: 10px; /* Adjust as needed */
            display: inline-block;
            background-color: #4caf50; /* Match the navbar color */
            border-bottom-left-radius: 5px; /* Round the bottom left corner */
            border-bottom-right-radius: 5px; /* Round the bottom right corner */
            z-index: 1000; /* Ensure it stays on top */
        }
        .dropdown-button {
            background-color: #4CAF50;
            color: rgb(255, 255, 255); /* Change text color to black */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-bottom-left-radius: 5px; /* Round the bottom left corner */
            border-bottom-right-radius: 5px; /* Round the bottom right corner */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            color: black; /* Ensure text color is black */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1;
            width: 250px;
        }
        .dropdown-section {
            margin-bottom: 15px;
        }
        label {
            margin-right: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .finish-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .route-item {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent; /* No background color */
        }
        .route-item.selected {
            background-color: #e0f7fa;
        }
        .route-item.fastest {
            background-color: #a5d6a7;
        }
        .route-item strong {
            margin-right: 10px;
        }
    </style>
</head>
<body onload="initMap()">
    <div class="navbar">
        <h1>Locaround</h1>
        <div class="dropdown-container">
            <button class="dropdown-button" onclick="toggleDropdown()">Filters</button>
            <div class="dropdown-content" id="dropdown-content">
                <!-- Indoor/Outdoor Section -->
                <div class="dropdown-section">
                    <strong>Indoor/Outdoor</strong><br>
                    <label><input type="checkbox" name="indoor"> Indoor</label>
                    <label><input type="checkbox" name="outdoor"> Outdoor</label>
                </div>

                <!-- Activities Section -->
                <div class="dropdown-section">
                    <strong>Activities</strong><br>
                    <label><input type="checkbox" name="restaurant"> Restaurant</label><br>
                    <label><input type="checkbox" name="bars"> Bars</label><br>
                    <label><input type="checkbox" name="cinema"> Cinema</label><br>
                    <label><input type="checkbox" name="theater"> Theater</label>
                </div>

                <!-- Distance Section -->
                <div class="dropdown-section">
                    <strong>Max Distance</strong><br>
                    <input type="text" name="distance" placeholder="Enter max distance (e.g., km)">
                </div>

                <!-- Finish Button -->
                <button class="finish-button" onclick="finishOptions()">Finish</button>
            </div>
        </div>
        <div class="search-container">
            <button class="location-button" onclick="setLocation('departure')">Use My Location</button>
            <input type="text" placeholder="Enter departure" id="departure">
            <input type="text" placeholder="Enter destination" id="destination">
            <button onclick="searchJourney()">Search</button>
        </div>
    </div>
    <div id="map-container">
        <div id="map"></div>
        <div class="route-info" id="route-info">
            <!-- Route information will be displayed here -->
        </div>
    </div>

    <script>
        let map;
        let departureMarker = null;
        let destinationMarker;
        let isSettingDeparture = true;
        let placesLayer;
        let distanceCircle;
        let routes = [];
        let selectedRouteIndex = -1;

        function initMap() {
            map = new maplibregl.Map({
                container: 'map',
                style: 'https://tiles.versatiles.org/assets/styles/colorful.json',
                center: [8.4043, 49.0145],
                zoom: 14
            });
            map.addControl(new maplibregl.NavigationControl());
            map.on('load', () => {
                map.on('click', (e) => {
                    const coordinates = e.lngLat;
                    if (isSettingDeparture) {
                        setDeparture(coordinates);
                    } else {
                        setDestination(coordinates);
                    }
                });
            });
        }

        function setDeparture(coordinates) {
            if (departureMarker) {
                departureMarker.setLngLat(coordinates);
            } else {
                departureMarker = new maplibregl.Marker({ color: 'green' })
                    .setLngLat(coordinates)
                    .setDraggable(true)
                    .addTo(map);
                departureMarker.on('dragend', (e) => {
                    const newCoordinates = e.target.getLngLat();
                    document.getElementById('departure').value = `${newCoordinates.lat},${newCoordinates.lng}`;
                });
            }
            document.getElementById('departure').value = `${coordinates.lat},${coordinates.lng}`;
            isSettingDeparture = false;
        }

        function setDestination(coordinates) {
            if (destinationMarker) {
                destinationMarker.setLngLat(coordinates);
            } else {
                destinationMarker = new maplibregl.Marker({ color: 'red' })
                    .setLngLat(coordinates)
                    .setDraggable(true)
                    .addTo(map);
                destinationMarker.on('dragend', (e) => {
                    const newCoordinates = e.target.getLngLat();
                    document.getElementById('destination').value = `${newCoordinates.lat},${newCoordinates.lng}`;
                });
            }
            document.getElementById('destination').value = `${coordinates.lat},${coordinates.lng}`;
            isSettingDeparture = true;
        }

        async function setLocation(type) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const coordinates = { lat: position.coords.latitude, lng: position.coords.longitude };
                    const confirmLocation = confirm(`Your current location is:\nLatitude: ${coordinates.lat}\nLongitude: ${coordinates.lng}\n\nDo you want to use this location?`);
                    if (confirmLocation) {
                        setDeparture(coordinates);
                    }
                }, (error) => {
                    console.error('Error getting location:', error);
                    alert('Unable to retrieve your location. Please check your browser settings.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        async function geocodeLocation(location) {
            const apiKey = 'c6af2afcb3a247dda1863ac863693ae6'; // New OpenCage API key
            const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            console.log('Geocode Response:', data);
            if (data.status.code !== 200 || data.results.length === 0) {
                throw new Error(`Geocoding error: ${data.status.message}`);
            }
            return data.results[0].geometry;
        }

        async function searchJourney() {
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            if (!departure || !destination) {
                alert('Please fill all fields.');
                return;
            }
            try {
                const start = await geocodeLocation(departure);
                const end = await geocodeLocation(destination);
                // Validate coordinates
                if (!start || !end) {
                    alert('Invalid coordinates for departure or destination.');
                    return;
                }
                const allRoutes = await fetchAllRoutes(start, end);
                displayRoutes(allRoutes);
                map.fitBounds(new maplibregl.LngLatBounds([start.lng, start.lat], [end.lng, end.lat]), { padding: 50 });
                document.getElementById('route-info').style.display = 'block'; // Show the route info
            } catch (error) {
                console.error('Error during journey search:', error);
                alert('Error fetching routes. Please try again.');
            }
        }

        async function fetchAllRoutes(start, end) {
            const apiKey = '8d16c6c9-f52e-4109-b9d1-557a37c0b68d'; // Replace with your GraphHopper API key
            const modes = ['foot', 'bike', 'car']; // Removed 'public_transport'
            const routes = [];

            for (const mode of modes) {
                const url = `https://graphhopper.com/api/1/route?point=${start.lat},${start.lng}&point=${end.lat},${end.lng}&profile=${mode}&geometries=geojson&key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                console.log('Route API Response:', data);
                if (!data.paths || data.paths.length === 0) {
                    console.error('No paths available in the response');
                    throw new Error('No routes found. Please check your inputs.');
                }
                routes.push({ mode, route: data.paths[0] });
            }

            return routes;
        }

        function displayRoutes(allRoutes) {
            routes = allRoutes;
            const routeInfo = document.getElementById('route-info');
            routeInfo.innerHTML = '';

            const colors = ['#00FF00', '#FF0000', '#0000FF']; // Removed the color for 'public_transport'
            const modeNames = {
                'foot': 'Walking',
                'bike': 'Biking',
                'car': 'Driving'
            };

            let fastestRoute = null;
            let fastestTime = Infinity;

            allRoutes.forEach((routeData, index) => {
                const route = routeData.route;
                const routeGeometry = {
                    type: 'Feature',
                    geometry: {
                        type: 'LineString',
                        coordinates: route.points.coordinates
                    }
                };

                map.addSource(`route-${index}`, {
                    type: 'geojson',
                    data: routeGeometry
                });

                map.addLayer({
                    id: `route-${index}`,
                    type: 'line',
                    source: `route-${index}`,
                    layout: {},
                    paint: {
                        'line-color': colors[index % colors.length],
                        'line-width': 4
                    }
                });

                const distance = route.distance; // in meters
                const time = route.time; // in milliseconds

                if (time < fastestTime) {
                    fastestTime = time;
                    fastestRoute = index;
                }

                const routeItem = document.createElement('div');
                routeItem.classList.add('route-item');
                routeItem.dataset.index = index;
                routeItem.innerHTML = `
                    <strong>${modeNames[routeData.mode]}:</strong>
                    <span>${(distance / 1000).toFixed(1)} km</span>
                    <span>${(time / 60000).toFixed(0)} min</span>
                `;

                routeItem.addEventListener('click', () => {
                    selectRoute(index);
                });

                routeInfo.appendChild(routeItem);
            });

            if (fastestRoute !== null) {
                document.querySelector(`.route-item[data-index="${fastestRoute}"]`).classList.add('fastest');
            }
        }

        function selectRoute(index) {
            if (selectedRouteIndex !== -1) {
                document.querySelector(`.route-item[data-index="${selectedRouteIndex}"]`).classList.remove('selected');
            }
            selectedRouteIndex = index;
            document.querySelector(`.route-item[data-index="${index}"]`).classList.add('selected');
        }

        function finishOptions() {
            const indoor = document.querySelector('input[name="indoor"]').checked;
            const outdoor = document.querySelector('input[name="outdoor"]').checked;
            const restaurant = document.querySelector('input[name="restaurant"]').checked;
            const bars = document.querySelector('input[name="bars"]').checked;
            const cinema = document.querySelector('input[name="cinema"]').checked;
            const theater = document.querySelector('input[name="theater"]').checked;
            const distance = document.querySelector('input[name="distance"]').value;

            // Remove existing distance circle if it exists
            if (distanceCircle) {
                map.removeLayer('distance-circle');
                map.removeSource('distance-circle');
            }

            // Add a new distance circle
            if (distance && departureMarker) {
                const radius = distance * 1000; // Convert km to meters
                const center = departureMarker.getLngLat();
                distanceCircle = {
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        coordinates: [center.lng, center.lat]
                    },
                    properties: {
                        radius: radius
                    }
                };
                map.addSource('distance-circle', {
                    type: 'geojson',
                    data: distanceCircle
                });
                map.addLayer({
                    id: 'distance-circle',
                    type: 'circle',
                    source: 'distance-circle',
                    paint: {
                        'circle-radius': ['get', 'radius'],
                        'circle-color': '#007cbf',
                        'circle-opacity': 0.4
                    }
                });
            }

            // Remove existing places layer if it exists
            if (placesLayer) {
                map.removeLayer('places');
                map.removeSource('places');
            }

            // Add places based on checked tags
            const places = [
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4043, 49.0145] }, properties: { tag: 'restaurant', name: 'Restaurant 1' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4053, 49.0155] }, properties: { tag: 'bars', name: 'Bar 1' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4063, 49.0165] }, properties: { tag: 'cinema', name: 'Cinema 1' } },
                { type: 'Feature', geometry: { type: 'Point', coordinates: [8.4073, 49.0175] }, properties: { tag: 'theater', name: 'Theater 1' } }
            ];

            const filteredPlaces = places.filter(place => {
                if (place.properties.tag === 'restaurant' && restaurant) return true;
                if (place.properties.tag === 'bars' && bars) return true;
                if (place.properties.tag === 'cinema' && cinema) return true;
                if (place.properties.tag === 'theater' && theater) return true;
                return false;
            });

            placesLayer = {
                type: 'FeatureCollection',
                features: filteredPlaces
            };

            map.addSource('places', {
                type: 'geojson',
                data: placesLayer
            });

            map.addLayer({
                id: 'places',
                type: 'symbol',
                source: 'places',
                layout: {
                    'icon-image': 'marker-15',
                    'text-field': ['get', 'name'],
                    'text-offset': [0, 1.25],
                    'text-anchor': 'top'
                }
            });

            // Add click event to places
            map.on('click', 'places', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.name;

                // Ensure that if the map is zoomed out such that multiple
                // copies of the feature are visible, the popup appears
                // over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);

                // Set the destination marker
                setDestination({ lat: coordinates[1], lng: coordinates[0] });

                // Search the journey
                searchJourney();
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'places', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', () => {
                map.getCanvas().style.cursor = '';
            });

            // Close the dropdown
            document.getElementById('dropdown-content').style.display = 'none';
        }

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
                dropdownContent.style.display = 'block';
            } else {
                dropdownContent.style.display = 'none';
            }
        }
    </script>
</body>
</html>
